<div class="cookie">
  <div class="container cookie__container">
    <button class="cookie__close" aria-label="Закрыть куки">
      <svg
        width="14"
        height="14"
        viewBox="0 0 14 14"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z"
          fill="#98ED3A"
        />
      </svg>
    </button>
    <h4 class="cookie__title">Cookie settings</h4>
    <p class="cookie__description">
      We use cookies to provide you with the best possible experience. They also allow us to analyze
      user behavior in order to constantly improve the website for you.
    </p>
    <ul class="cookie__control">
      <li class="cookie__control-item">
        <button class="cookie__control-button button">Accept All</button>
      </li>
      <li class="cookie__control-item">
        <button class="cookie__control-button button">Accept Selection</button>
      </li>
      <li class="cookie__control-item">
        <button class="cookie__control-button button">Reject All</button>
      </li>
    </ul>
    <ul class="cookie__options">
      <li class="cookie__options-item">
        <label class="cookie__options-label">
          <input class="cookie__options-checkbox" type="checkbox" />
          Necessary
        </label>
      </li>
      <li class="cookie__options-item">
        <label class="cookie__options-label">
          <input class="cookie__options-checkbox" type="checkbox" />
          Analytics
        </label>
      </li>
      <li class="cookie__options-item">
        <label class="cookie__options-label">
          <input class="cookie__options-checkbox" type="checkbox" />
          Preferences
        </label>
      </li>
    </ul>
  </div>
</div>
